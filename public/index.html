<!doctype html>
<html ng-app="todoApp" ng-controller="MainController as mainCtrl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>boring</title>

  <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/style/style.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
  <div ng-controller="MenuController as menuCtrl">
    <div class="topnav" id="myTopnav">
      <a ng-repeat="menu in menuCtrl.menu" ng-class="menu.active?'active':''" 
      ng-click="menuCtrl.changeMenu(menu)">
        <i class="fa fa-fw" ng-class="menu.icon"></i>{{menu.text}}
      </a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="navbar">
      <a ng-repeat="menu in menuCtrl.menuCurrent.submenu" href="{{menu.link}}">{{menu.title}}</a>
    </div>

  </div>

  <div id="mySidenav">
    <a href="#" id="about" onclick="closeNav();setTimeout(function(){openNav()}, 500);"><i
        class="fa fa-fw fa-home"></i>Chat</a>
    <a href="#" id="blog" onclick="closeNav();setTimeout(function(){openNav()}, 500);"><i
        class="fa fa-fw fa-home"></i>Todo</a>
    <a href="#" id="projects" onclick="closeNav();setTimeout(function(){openNav()}, 500);"><i
        class="fa fa-fw fa-home"></i>Projects</a>
    <a href="#" id="contact" onclick="closeNav();setTimeout(function(){openNav()}, 500);"><i
        class="fa fa-fw fa-home"></i>Contact</a>
  </div>

  <div id="mySidenav2" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div
      style="position: absolute; width: calc(100% - 52px); height: 28px; color: white;top: 0px; padding: 12px 0 0px 20px;">
      Title
    </div>
    <div style="width:100%; height: 100%; background: gray;">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
  <div class="container">
    <ng-view></ng-view>
  </div>
</body>

</html>
